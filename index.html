<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Portal - Competitor Promotion Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header class="site-header">
            <div class="logo">
                <svg class="h-8 w-8 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5.25 10.3125C3.86929 10.3125 2.75 9.19321 2.75 7.8125C2.75 6.43179 3.86929 5.3125 5.25 5.3125C6.63071 5.3125 7.75 6.43179 7.75 7.8125C7.75 9.19321 6.63071 10.3125 5.25 10.3125Z" stroke="#111827" stroke-width="1.5"/><path d="M18.75 18.3125C17.3693 18.3125 16.25 17.1932 16.25 15.8125C16.25 14.4318 17.3693 13.3125 18.75 13.3125C20.1307 13.3125 21.25 14.4318 21.25 15.8125C21.25 17.1932 20.1307 18.3125 18.75 18.3125Z" stroke="#111827" stroke-width="1.5"/><path d="M12 14.3125C10.6193 14.3125 9.5 13.1932 9.5 11.8125C9.5 10.4318 10.6193 9.3125 12 9.3125C13.3807 9.3125 14.5 10.4318 14.5 11.8125C14.5 13.1932 13.3807 14.3125 12 14.3125Z" stroke="#111827" stroke-width="1.5"/><path d="M12 21.25V14.3125" stroke="#111827" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M18.75 13.3125L20.25 10.3125L18.75 7.3125L16.25 4.3125" stroke="#111827" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M5.25 10.3125L7.3125 12.8125L9.5 11.8125" stroke="#111827" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span>Analytics Portal</span>
            </div>
            <nav class="site-nav">
                <a href="#" class="nav-link">Marketing</a>
                <a href="#" class="nav-link">Store Dev</a>
                <a href="#" class="nav-link active">Promotions</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <div class="page-title">
                <div>
                    <h1>Competitor Promotion Tracker</h1>
                    <p>Monitor and analyze competitor promotional activities for August 2025.</p>
                </div>
                <div class="page-actions">
                     <div class="country-selector-wrapper">
                        <select id="countrySelector" class="country-selector">
                            <option value="id">Indonesia</option>
                            <option value="sg">Singapore</option>
                            <option value="my">Malaysia</option>
                        </select>
                    </div>
                    <button class="btn btn-primary">Add Promotion</button>
                </div>
            </div>
            
            <div class="card mb-8">
                <h3 class="card-header">Promotions Timeline</h3>
                <div class="timeline-container">
                    <div id="timeline-grid">
                        <!-- JS will build the timeline here -->
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <div class="page-title" style="text-align: left; padding-left: 0;">
                    <h2>Current Promotions Overview</h2>
                    <p>A detailed look at ongoing promotions from each competitor.</p>
                </div>
                <div id="promo-cards-container" class="promo-card-grid">
                    <!-- Promotion cards will be rendered here by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Custom Modal for Promotion Details -->
    <div id="promoModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h4 class="modal-header">Promotion Details</h4>
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCloseButton">Close</button>
            </div>
        </div>
    </div>

</body>
</html>
