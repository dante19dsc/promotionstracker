<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Portal - Competitor Promotion Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header class="site-header">
            <div class="logo">
                <svg class="h-8 w-8 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 8C13.1046 8 14 7.10457 14 6C14 4.89543 13.1046 4 12 4C10.8954 4 10 4.89543 10 6C10 7.10457 10.8954 8 12 8Z" stroke="#111827" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 20C20.1046 20 21 19.1046 21 18C21 16.8954 20.1046 16 19 16C17.8954 16 17 16.8954 17 18C17 19.1046 17.8954 20 19 20Z" stroke="#111827" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5 20C6.10457 20 7 19.1046 7 18C7 16.8954 6.10457 16 5 16C3.89543 16 3 16.8954 3 18C3 19.1046 3.89543 20 5 20Z" stroke="#111827" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8V14" stroke="#111827" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 14C10.5 14 8 15 7 16" stroke="#111827" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 14C13.5 14 16 15 17 16" stroke="#111827" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Analytics Portal</span>
            </div>
            <nav class="site-nav">
                <a href="#" class="nav-link">Marketing</a>
                <a href="#" class="nav-link">Store Dev</a>
                <a href="#" class="nav-link active">Promotions</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <div class="page-title">
                <div>
                    <h1>Competitor Promotion Tracker</h1>
                    <p>Monitor and analyze competitor promotional activities for August 2025.</p>
                </div>
                <div class="page-actions">
                     <div class="country-selector-wrapper">
                        <select id="countrySelector" class="country-selector">
                            <option value="id">Indonesia</option>
                            <option value="sg">Singapore</option>
                            <option value="my">Malaysia</option>
                        </select>
                    </div>
                    <button id="addPromotionBtn" class="btn btn-primary">Add Promotion</button>
                </div>
            </div>
            
            <div class="card mb-8">
                <h3 class="card-header">Promotions Timeline</h3>
                <div class="timeline-container">
                    <div id="timeline-grid">
                        <!-- JS will build the timeline here -->
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <div class="page-title" style="text-align: left; padding-left: 0;">
                    <h2>Current Promotions Overview</h2>
                    <p>A detailed look at ongoing promotions from each competitor.</p>
                </div>
                <div id="promo-cards-container" class="promo-card-grid">
                    <!-- Promotion cards will be rendered here by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Details Modal -->
    <div id="promoModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h4 class="modal-header">Promotion Details</h4>
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCloseButton">Close</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Promotion Modal -->
    <div id="addPromoModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h4 class="modal-header">Add New Promotion</h4>
            <form id="addPromoForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="competitor">Competitor</label>
                        <select id="competitor" name="competitor" required>
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">Promotion Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="details">Details</label>
                        <textarea id="details" name="details" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="addModalCancelButton">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Promotion</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
